<html>
  <meta charset="UTF-8">
  <head>
    <title>AJAX Boilerplate</title>
    <link rel="icon" href="smm_bare.svg">
    <script src="jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function alpha() {
        $.post('/post',{ callback: 'alpha' });
      }
      function beta() {
        $.get('/get/beta', '', function(data) {
          alert(data);
        });
      }
    </script>
    <h1>Server is operational</h1>
    <p>If you can see this, the mongoose server is working correctly</p>
    <img id="puppy_jpeg" src="">
    <button type="button" onclick="alpha()">alpha</button>
    <button type="button" onclick="beta()">beta</button>
  </body>
</html>
